<webobject name = "UpdateContainer">
	<webobject name = "IsNotEditingConditional">
		<script>
		if (typeof <webobject name = "SaveFunctionName"></webobject> != 'undefined') { <webobject name = "SaveFunctionName"></webobject> = null; }
		if (typeof <webobject name = "CancelFunctionName"></webobject> != 'undefined') { <webobject name = "CancelFunctionName"></webobject> = null; }
		</script>
		<webobject name = "EditFunction"></webobject>
		<webobject name = "ManualViewControlConditional">
			<webobject name = "ViewComponent"/>
		</webobject>
		<webobject name = "NotManualViewControlConditional">
			<webobject name = "EditAction"><webobject name = "ViewComponent"/></webobject>
		</webobject>
	</webobject>
	<webobject name = "IsEditingConditional"><webobject name = "EditForm">
			<webobject name = "EditComponent"/>
			<script>if (typeof <webobject name = "EditFunctionName"></webobject> != 'undefined') { <webobject name = "EditFunctionName"></webobject> = null; }</script>
			<webobject name = "SubmitOnSaveConditional"><webobject name = "SaveSubmitFunction"></webobject></webobject>
			<webobject name = "LinkOnSaveConditional"><webobject name = "SaveLinkFunction"></webobject></webobject>
			<webobject name = "CancelFunction"></webobject>
			<webobject name = "NotManualEditControlConditional">
				<webobject name = "SaveAction"><webobject name = "SaveLabel"/></webobject>
				<webobject name = "CancelAction"><webobject name = "CancelLabel"/></webobject>
			</webobject>
	</webobject></webobject>
</webobject>
