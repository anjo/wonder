<script>
var ERDQuickSearch = document.getElementById("ERDQuickSearchField");

ERDQuickSearch.onfocus = function() {
	if(this.value == this.getAttribute('defaultValue')) {
		this.value= ""; 
	}
}
ERDQuickSearch.onblur = function() {
	if(this.value == "") {
		this.value = this.getAttribute('defaultValue'); 
	}
}
</script>
