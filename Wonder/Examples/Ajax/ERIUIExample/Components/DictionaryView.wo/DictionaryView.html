<wo:ERIUIContainer title = "Performer">
	<wo:ERXWOTemplate templateName = "toolbar">
		<wo:ERIUIBackButton action = "$back">Back</wo:ERIUIBackButton>
	</wo:ERXWOTemplate>
	
	<wo:ERXWOTemplate templateName = "content">
		<ul>
			<wo:loop list="$obj.allKeys" item="$key">
				<li>
					<wo:not condition="$keyPointsToArray"><wo:str value="$key" /> -> <wo:str value="$value" /></wo:not>
					<wo:if condition="$keyPointsToArray"><wo:ERIUINextLink action = "$select"><wo:str value="$key" /></wo:ERIUINextLink></wo:if>
				</li>
			</wo:loop>
		</ul>
	</wo:ERXWOTemplate>
</wo:ERIUIContainer>
