<webobject name="CheckBoxWrapper">
	<webobject name="ListIsNotEmpty">
		<webobject name="CheckBoxRepetition">
			<label>
			<table border="0" cellpadding="0" cellspacing="0" class="ERXMatrixTable">
				<tr>
					<td valign="top" align="center"><webobject name="CheckBox"></webobject></td>
					<webobject name="CheckBoxLabelCellContainer"><webobject name="LabelContent"></webobject></webobject>
				</tr>
			</table>
			</label>
		</webobject>
		<webobject name="HiddenInput"></webobject>
		<webobject name="ShouldShowSelectAllButtons">
			<webobject name="SelectAllButton"></webobject>&nbsp;<webobject name="DeselectAllButton"></webobject>
			<webobject name="OnlyOnce">
			<script type="text/javascript">
			var ERXCheckboxMatrix = {
				checkAll: function(form, name, shouldCheck) {
					var elements = form.elements;
					for (var i = 0; i < elements.length; i++) {
						var element = elements[i];
						if (element.type.toLowerCase() == "checkbox") {
							if (element.name == name && element.checked != shouldCheck) {
								element.checked=shouldCheck;
							}
						}
					}
				}
			}
			</script>
			</webobject>
		</webobject>
	</webobject>
</webobject>
