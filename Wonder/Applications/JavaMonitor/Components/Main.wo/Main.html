<webobject name=LoginSucceeded>
	<webobject name=Refresh></webobject>
</webobject>

<webobject name=LoginRequired>
<html>
<head>
	<title>Monitor for WebObjects 5.4</title>
	<webobject name = "ERXStyleSheet"/>
</head>
<body id ="LoginPage">

	<webobject name = "HasLoginError">
		<p class="Box ErrorBox LoginErrorBox"><webobject name="ErrorMsg" /></p>
	</webobject>
	<div class="Box LoginBox">
		<webobject name="LoginForm">
			<h4>A password is required to access this application</h4>
	      	<p><label for="password">Password:</label><webobject name = "PasswordField"/></p>
        	<p class="button_bar"><webobject name="SubmitPasswordButton"/></p>
		</webobject> <!-- LoginForm -->
	</div>

</body>
</html>
</webobject> <!-- LoginRequired -->
