<webobject name = "UpdateContainer">
	<webobject name = "IsNotEditingConditional">
		<webobject name = "EditFunction"></webobject>
		<webobject name = "ManualControlConditional">
			<webobject name = "ViewComponent"/>
		</webobject>
		<webobject name = "NotManualControlConditional">
			<webobject name = "EditAction"><webobject name = "ViewComponent"/></webobject>
		</webobject>
	</webobject>
	<webobject name = "IsEditingConditional"><webobject name = "EditForm">
			<webobject name = "EditComponent"/>
			<webobject name = "SaveFunction"></webobject>
			<webobject name = "CancelFunction"></webobject>
			<webobject name = "NotManualControlConditional">
				<webobject name = "SaveAction"><webobject name = "SaveLabel"/></webobject>
				<webobject name = "CancelAction"><webobject name = "CancelLabel"/></webobject>
			</webobject>
	</webobject></webobject>
</webobject>
