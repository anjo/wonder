<wo:UberHeaderFooter title="Attachment">
<style>
.logo {
	vertical-align: middle;
}
</style>

  <wo:UberPanel title="Company Logos">
  	<p>Select a Company to change its logo.</p>
    <ul>
      <wo:WORepetition list="$companies.displayedObjects" item="$company">
        <li><wo:ERAttachmentViewer attachment="$company.logo" class="logo" width="50"/> <wo:WOHyperlink action="$selectCompany"><wo:str value="$company.name" /></wo:WOHyperlink></li>
      </wo:WORepetition>
    </ul>
    <wo:ERXFlickrBatchNavigation displayGroup="$companies" />
  </wo:UberPanel>

	<wo:if condition="$selectedCompany">
	  <wo:UberPanel title="$selectedCompany.name">
	  	<wo:form enctype="multipart/form-data">
	  		<p>
	  		<wo:ERAttachmentViewer attachment="$selectedCompany.logo" class="logo"/>
	  		</p>
	    	<wo:ERAttachmentUpload editingContext="$selectedCompany.editingContext" attachment="$selectedCompany.logo"/>
	    	<wo:WOSubmitButton action="$save" value="save"/>
    	</wo:form>
	  </wo:UberPanel>
	</wo:if>
</wo:UberHeaderFooter>
