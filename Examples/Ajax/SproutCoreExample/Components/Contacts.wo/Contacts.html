<wo:PageWrapper>
<wo:ERXPartialWrapper key="body">

<wo:SCJavaScript group="contacts" framework="app" key="pageJavaScript" />

<wo:SCStyleSheet group="contacts" framework="app" key="@content_for_page_styles" />


<wo:SCSplitView id="workspace" class = "sc-app-workspace" direction ="horizontal">
  <wo:SCView id="sidebar" >
    <wo:SCScrollView id="master_list" >
      <wo:SCListView 
        contentValueKey = "fullName"
        example_View = "Contacts.ListItemView"
        ?content = "Contacts.masterController.arrangedObjects"
        ?selection = "Contacts.masterController.selection"
        />
    </wo:SCScrollView>
  </wo:SCView>

  <wo:SCSplitDividerView  width="$5" />

  <wo:SCView id="detail_view"  >
    <table class="card-detail">
      <tr>
        <td><label>First Name:</label></td>
        <td>
          <wo:SCTextFieldView   hint="First Name"
            ?value = "Contacts.detailController.firstName"
           />
        </td>
      </tr>

      <tr>
        <td><label>Last Name:</label></td>
        <td>
          <wo:SCTextFieldView   hint="Last Name"
            ?value = "Contacts.detailController.lastName"
           />
        </td>
      </tr>

      <tr>
        <td colspan="2" class="buttons">
          <wo:SCButtonView 
            title = "Cancel"
            action = "Contacts.detailController.discardChanges"
            ?enabled = "Contacts.detailController.hasChanges" />
          <wo:SCButtonView 
            title = "Save Changes" isDefault = "$true"
            action = "Contacts.detailController.commitChanges"
            ?enabled = "Contacts.detailController.hasChanges"
            />
        </td>
      </tr>
    </table>
 </wo:SCView>
</wo:SCSplitView>
</wo:ERXPartialWrapper>
</wo:PageWrapper>
