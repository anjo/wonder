<webobject name = "AjaxExampleComponent">
<style>
.ajaxTabbedPanel {
  width: auto;
  border-bottom: 1px solid #c0c0c0;
  padding: 10px 0 0 20px;
}

.ajaxTabbedPanelTab-selected {
  display: inline;
  padding: 3px 7px 1px 7px;
  background: #ffffff;
  border: 1px solid #c0c0c0;
  border-bottom: 0;
}

.ajaxTabbedPanelTab-unselected {
  display: inline;
  padding: 2px 7px 0 7px;
  background: #f0f0f0;
  border: 1px solid #c0c0c0;
  border-bottom: 0;
  color: #c0c0c0;
}

.ajaxTabbedPanelTab-selected a {
  font-weight: bold;
  font-size: 12pt;
  color: #0066CC;
  padding: 6px;
}

.ajaxTabbedPanelTab-unselected a {
  font-size: 10pt;
  padding: 6px;
  color: #a0a0a0;
}

.ajaxTabbedPanelPanes {
  width: 97%;
  padding-left: 0px;
  margin: 2%;
  min-height: 300px;
  overflow: auto;
}

.ajaxTabbedPanelPane-selected {
  list-style-type: none;
  display: block;
  padding: 10px;
}

.ajaxTabbedPanelPane-unselected {
  list-style-type: none;
  display: none;
}

.tabBox {
  border: 1px solid #c0c0c0;
  height: 400px;
  width: 600px;
  overflow: auto;
}

</style>
  <webobject name = "AMD">
	  <webobject name = "Form">
		  <div class="tabBox">
		    <webObject name="TabbedPanel">
		        <webObject name="Tab1">
		            Form Value A: <webobject name = "FormValueA"/>
		        </webObject name="Tab1">
		        <webObject name="Tab2">
		            Form Value B: <webobject name = "FormValueB"/>
		        </webObject name="Tab2">
		        <webObject name="Tab3">
		            Form Value C: <webobject name = "FormValueC"/>
		        </webObject name="Tab3">
		        <webobject name = "SubmitButton"/>
		    </webObject name="TabbedPanel">
		  </div>
	  </webobject>
	</webobject>
	  	
    <div id="busydiv" style="display: none;">
    	<webobject name = "BusyImage"/>
        Loading...
    </div>
    
    <p style="width: 600px;">Simple example to test:
    <ul>
    	<li>having a tabbed panel in a modal dialog</li>
        <li>submitting form values from a tabbed panel in a modal dialog</li>
    </ul> 
    </p>
</webobject name = "AjaxExampleComponent">
