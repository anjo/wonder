<webobject name = "AjaxExampleComponent">
	<h1>Page Refreshed <webobject name = "Timestamp"/></h1>
	
	<h2>The Old Way</h2>
	<div id = "content">
	    <webobject name = "UpdateLink">update</webobject>
	    <br/>
	    <span id="HelloWorldOutput"><webobject name = "HelloWorld"/> </span>
	</div>
	
	<h2>The New Way</h2>
	<webobject name = "UpdateArea">
	    <webobject name = "AjaxUpdateLink">update</webobject>
	    <br/>
	    <span id="HelloAjaxWorldOutput"><webobject name = "HelloAjaxWorld"/> </span>
	</webobject>
</webobject>
